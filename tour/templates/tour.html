{% extends 'base.html' %}

{% block title %}
Tour
{% endblock %}

{% block content %}
    <div class="all-tours">
        <p class="all-tours-title">Всі путівки</p>
    {% for tour in tours %}
        <div class="tour">
            <p class="tour-title tour-component">{{ tour.title }}</p>
            <p class="tour-date tour-component">{{ tour.date }}</p>
            <p class="tour-country tour-component">{{ tour.country }}</p>
            <button class="tour-component button-to-page"><a class="url-to-page" href="/">Докладніше</a></button>
        </div>
    {% endfor %}
    
    </div>
    <style>
        body{
            font-family: 'Montserrat Regular';
        }

        .all-tours{
            background-color: #F7F7F7;
            width: 340px;
            height: auto;
            margin: 0 auto ;
            border-radius: 20px;
            padding-top: 30px;
            padding-bottom: 10px;
        }
        .all-tours-title{
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            text-align: center;
        }
        .tour{
            margin-left: 20px;
            display: block;
            flex-direction: column;
            border: 1px solid black;
            height: 110px;
            width: 300px;
            background-color: #FFFFFF;
            border-radius: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .tour-component{
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .button-to-page{
            height: 20px;
            margin-left: 10px;
            width: 280px;
            border-radius: 20px;
            border: 0.3px solid black;
        }
        .url-to-page{
            color: black ;
            text-decoration: none;
        
        }
    </style>
{% endblock %}
