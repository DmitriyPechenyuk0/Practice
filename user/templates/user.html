{% extends 'base.html' %}

{% block title %}

{% blockbody %}

<a href="/registration">REGISTRATION</a>

<div id="message">
    <div>
        <p>CONFIRMED</p>
        <a href="">AUTHORIZATION</a>
    </div>
</div>


<a href="/authorization" >AUTHORIZATION</a>

<form method="post">

</form>
